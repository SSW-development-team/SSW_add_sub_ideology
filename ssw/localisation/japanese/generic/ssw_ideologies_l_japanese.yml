 turanism_ideology:0 "ツラニズム"
 turanism_ideology_desc:0 "ユーラシア大陸にはモンゴル語族、テュルク語族などのアルタイ諸語、フィン・ウゴル語派やサモエード語派などのウラル語族などがあるがそれら全てを統合した言語系統としてウラル・アルタイ語族が存在する。そのウラル・アルタイ語族文化圏、言語圏の統一性を重視し、国家間の連携などを主張するイデオロギーとして汎ツラン主義は定義される。\n\nフィンランドのマティアス・カストレンとドイツのマックス・ミュラーなど学者の著作から端を発し、トルコ人政治家のズィヤ・ギョカルプやマジャール人東洋学者のヴァーンベーリ・アールミンにより20世紀初期に徐々に体系化され、いくつかの国家では民族主義の確立のために大々的に取り上げられてきた。\n\nツラン主義は基本的には言語系統による団結を施しているが、ニハル・アトズスなどの最も急進的な派閥ではツランを人種として定義し、ツラン人種の純度を高め維持する事を目的としている。"
 turanism_ideology_trait:0 "ツラン主義者"
 
