 authoritarian_despot_ideology_desc:0 "権威専制主義は絶対的な権力を握る一人の人物によって統治される政体である。この思想はかつてのポーランドのユゼフ・ピウスツキやトルコのムスタファ・ケマル、中華民国の蔣介石が行った政治体制に近いとされる。"
 authoritarian_despot_ideology_trait:0 "権威専制主義者"
 absolute_monarchism_ideology:0 "絶対君主主義"
 absolute_monarchism_ideology_desc:0 "絶対君主主義は、君主が絶対的な権力を行使する政治の形態を指す。この政治形態は歴史的に、中世までの諸侯や貴族、教会の権力が地方に乱立し、分権的であった状態から王が強大な権力を持って中央集権化を図り、中央官僚と常備軍によって国家統一を成し遂げた時代に特徴的であった政治形態を指すものである。"
 absolute_monarchism_ideology_trait:0 "絶対君主主義者"
