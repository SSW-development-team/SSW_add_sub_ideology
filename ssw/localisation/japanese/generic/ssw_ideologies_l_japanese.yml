#権威的民主主義
 authoritarian_democrat:0 "権威的民主主義"
 authoritarian_democrat_noun:0 "権威的民主主義"
 authoritarian_democrat_desc:0 "権威的民主主義政権"
 authoritarian_democrat_drift:0 "日毎の権威的民主主義への支援"
 authoritarian_democrat_acceptance:0 "権威的民主主義との外交容認"
 authoritarian_democrat_ideology:0 "権威的民主主義"
 authoritarian_democrat_ideology_desc:0 "権威的民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この思想は君主が存在した場合、立憲君主制民主主義ともなり得るものである。"
 authoritarian_democrat_ideology_trait:0 "権威的民主主義者"
 authority_corporatocracism_ideology:0 "権威的企業支配主義"
 authority_corporatocracism_ideology_desc:0 ""
 authority_corporatocracism_ideology_trait:0 "権威的企業支配主義者"
 kemalism_ideology:0 "ケマル主義"
 kemalism_ideology_desc:0 "ケマル主義はムスタファ・ケマル・アタテュルクによって生み出された思想であり、トルコ共和国においては国家の主柱的イデオロギーとして定義される。\n\nケマル主義の原則は六つありそれらの原則は「六本の矢」と呼ばれており、六本の矢の教義には「共和主義」「民族主義」「人民主義」「国家資本主義」「世俗主義」「革命主義」があり、中でも世俗主義はイスラム教の影響力が強いアナトリアでは多くの物議を醸してきた。それでもアタテュルクによる建国と祖国繁栄の功績によりケマル主義はトルコ国内において確固たる地位を占めている。\n\nケマル主義は多くの人々に支持されると同時にその定義は曖昧になり、支持者の中には強硬な民族主義者や社会主義者、更には保守的なイスラム主義者まで存在しており、その事からもケマル主義が如何に多様化し、トルコ共和国そのものを定義しているかがわかる。"
 kemalism_ideology_trait:0 "ケマル主義者"
