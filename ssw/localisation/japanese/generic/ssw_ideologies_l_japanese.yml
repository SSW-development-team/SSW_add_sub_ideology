#国家結束主義
 national_fascism:0 "国家結束主義"
 national_fascism_noun:0 "国家結束主義"
 national_fascism_desc:0 "国家結束主義政権"
 national_fascism_drift:0 "日毎の国家結束主義への支援"
 national_fascism_acceptance:0 "国家結束主義との外交容認"
 national_fascism_ideology:0 "国家結束主義"
 national_fascism_ideology_desc:0 "国家結束主義は様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"
 national_fascism_ideology_trait:0 "国家結束主義者"
 clerical_fascism_ideology:0 "宗教ファシズム"
 clerical_fascism_ideology_desc:0 "宗教ファシズムとはファシズムの権威主義的な要素と大衆主義的な要素を取り入れつつ宗教による神秘主義による権威を確立させたイデオロギーである。欧州では反共主義を掲げるファシズムと教会が結びつくことが多くあり双方が融合を成し遂げたことにより宗教ファシズムの一種である聖職者ファシズムが誕生する事に至った。このイデオロギーを適合させた社会では聖職者が大きな権威を持っており、社会生活、経済活動、政治の至るところで宗教的な要素がみられる。"
 clerical_fascism_ideology_trait:0 "宗教ファシスト"
