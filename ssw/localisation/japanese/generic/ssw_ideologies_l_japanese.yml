 national_bolshevism_right_ideology:0 "国家ボルシェヴィズム右派"
 national_bolshevism_right_ideology_desc:0 "国家ボルシェヴィズム右派はヴァイマル共和政時代のドイツで始まった。第一次世界大戦後のヴェルサイユ条約に反発したドイツの民族主義者、作家エルンスト・ユンガーは『労働者-支配と形態』を発表し、ドイツ社会民主党から転向したエルンスト・ニキシュはドイツ共産党との共闘の上での直接行動によって資本主義の打倒を主張した。NSDAPでもバンベルク会議でアドルフ・ヒトラーはグレゴール・シュトラッサー、オットー・シュトラッサー兄弟らナチス左派を「国家ボルシェヴィスト」と断じ、指導者原理を訴えた。このことをゲッベルスは日記で「我々の課題はボルシェヴィズムの粉砕であるだって？ボルシェヴィズムはユダヤ人のこしらえ物であるだって？」と批判している。"
 national_bolshevism_right_ideology_trait:0 "国家ボルシェヴィズム右派"
