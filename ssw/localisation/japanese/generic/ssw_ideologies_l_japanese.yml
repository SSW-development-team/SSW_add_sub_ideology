 francoism_ideology:0 "フランコ主義"
 francoism_ideology_desc:0 "フランコ主義とは、フランシスコ・フランコの思想、すなわち国家主義、権威主義、軍国主義、そして急進カトリック主義を最大限に反映させた思想である。"
 francoism_ideology_trait:0 "フランコ主義者"
 military_junta_ideology:0 "軍事政権"
 military_junta_ideology_desc:0 "軍事政権とは、軍隊が直接的に政治を執行する統治形態を指す。近代国家の原理では、軍隊は国家体制の存立を担保する強制装置ではあるが、議会政治の後景にあって「軍隊の政治的中立性」を保つべきことを建前としている。しかし現実には軍隊指導部は政治的に重要な地位を占めやすい。そのため軍隊指導部の「政治的中立性」はほとんど建前のみとなり、重要な政治的役割を果たすことになる。"
 military_junta_ideology_trait:0 "軍事政権派"
