 national_syndicalism_ideology:0 "国家サンディカリズム"
 national_syndicalism_ideology_desc:0 "国家サンディカリスムはナショナリストによるサンディカリスムの1種であり、かつてイタリアなどの労働運動に関連したイデオロギーのため、後にはベニート・ムッソリーニの国家ファシスト党の基礎ともなった思想である。"
 national_syndicalism_ideology_trait:0 "国家サンディカリスト"
 pelleyism_ideology:0 "超方体主義"
 pelleyism_ideology_desc:0 "超方体主義は、ウィリアム・ダドリー・ペリーが創り出した修正ファシズムであり、宇宙と神を人間が認知できる範囲外の幾何学から解釈し、それを国家や社会に投影するファシズムである。"
 pelleyism_ideology_trait:0 "超方体主義者"
 solidarism_ideology:0 "連帯主義"
 solidarism_ideology_desc:0 ""
 solidarism_ideology_trait:0 "連帯主義者"
 yokusan_system_ideology:0 "翼賛体制"
 yokusan_system_ideology_desc:0 "翼賛体制は、翼賛会などの連立を中心とする政治体制である。長期化する戦争において国防国家体制などと呼ばれる国家総力戦体制の樹立が必要となり、そのためには政府と軍部の矛盾をはじめとする支配層内部の対立解消と国民の戦争協力への自発性を永続的にひきだす組織の結成が不可欠の課題となる。その際に一部の人々の間で新体制運動が展開され、翼賛体制が施行される。基本的に総裁は首相が兼任し、多数政党の連立においては共産党などといった極左政党を除く。"
 yokusan_system_ideology_trait:0 "翼賛体制派"
 
#国家社会主義
 national_socialism:0 "国家社会主義"
 national_socialism_noun:0 "国家社会主義"
 national_socialism_desc:0 "国家社会主義政権"
