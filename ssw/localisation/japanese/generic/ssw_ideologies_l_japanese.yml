 national_socialism_ideology:0 "国家社会主義"
 national_socialism_ideology_desc:0 "国家社会主義は極端なナショナリズムに根ざし、民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者の下に結束した全体主義国家を推進する。"
 national_socialism_ideology_trait:0 "国家社会主義者"
 esoteric_nazism_ideology:0 "秘教ナチズム"
 esoteric_nazism_ideology_desc:0 "秘教ナチズムとは、ナチズムを神秘的に解釈し、適応させた一連のものを指す。第二次世界大戦後、第三帝国の秘教的な解釈は、新しい宗教運動に取り入れられた。秘教ナチズムは指導者及び党は社会の中で何よりも高く評価され、厳格な人種至上主義的な法律が施行され、ナチズムを生活の至る所にまで意図的に浸透させている。また、堕落や自己満足などといった潜在的な要素を排除するために全国民にスパルタ的かつ軍事的な生活を強要している。"
 esoteric_nazism_ideology_trait:0 "秘教ナチス"
