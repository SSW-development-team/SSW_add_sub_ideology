 national_anarchism_ideology_desc:0 ""
 national_anarchism_ideology_trait:0 "民族無政府主義者"
 religious_anarchism_ideology:0 "宗教無政府主義"
 religious_anarchism_ideology_desc:0 ""
 religious_anarchism_ideology_trait:0 "宗教無政府主義者"
 
#革新的社会主義
 progressive_socialism:0 "革新的社会主義"
 progressive_socialism_noun:0 "革新的社会主義"
 progressive_socialism_desc:0 "革新的社会主義政権"
 progressive_socialism_drift:0 "日毎の革新的社会主義への支援"
 progressive_socialism_acceptance:0 "革新的社会主義との外交容認"
 progressive_socialism_ideology:0 "革新的社会主義"
 progressive_socialism_ideology_desc:0 "従来の社会主義を改良した社会主義思想こそが革新的社会主義である。この思想は存在しうる社会主義の欠点を修正した修正主義ともなり得るため、社会主義同士の対立に陥る可能性も高い。また、この思想は宗教社会主義や急進リバタリアニズムなどに進化する可能性が存在し、国々や指導者によって要点が違う思想でもある。"
 progressive_socialism_ideology_trait:0 "革新的社会主義者"
 christian_socialism_ideology:0 "キリスト教社会主義"
 christian_socialism_ideology_desc:0 "キリスト教社会主義とは、キリスト教内における社会主義思想である。現代的な意味でのキリスト教社会主義とは異なるが、カール・マルクスは共産党宣言の中でキリスト教社会主義に言及しており、キリスト教の主張が社会主義的であることを指摘した上で、キリスト教社会主義は貴族階級の不満を聖化するための聖水に過ぎないとしている。"
 christian_socialism_ideology_trait:0 "キリスト教社会主義者"
 ethnic_socialism_ideology:0 "民族社会主義"
 ethnic_socialism_ideology_desc:0 ""
 ethnic_socialism_ideology_trait:0 "民族社会主義者"
 libertarian_socialism_ideology:0 "リバタリアン社会主義"
 libertarian_socialism_ideology_desc:0 "リバタリアン社会主義は、個人の自由と社会的公正の両方を等しく強調する、政治・社会・文化・政治的および社会的理論への取り組みを行う複数の思想である。"
 libertarian_socialism_ideology_trait:0 "リバタリアン社会主義者"
 market_socialism_ideology:0 "市場社会主義"
 market_socialism_ideology_desc:0 "市場社会主義は、生産手段の社会的所有の枠内で、限界効用を用いた新古典派経済理論に基づき市場経済の価格決定メカニズムと同様の価格決定を中央計画当局の政策によって行い生産の効率を高めようとする体制である。"
 market_socialism_ideology_trait:0 "市場社会主義者"
 syndicalism_ideology:0 "サンディカリスム"
 syndicalism_ideology_desc:0 "サンディカリスムは、労働組合主義、組合主義、労働組合至上主義とも訳され、資本家や国家主導の経済運営ではなく、集産主義的な労働組合の連合により経済を運営するというもの。資本主義あるいは社会主義に代わるものとして提案された経済体制の一種またはその思想である。"
 syndicalism_ideology_trait:0 "サンディカリスト"
 techno_socialism_ideology:0 "技術家社会主義"
 techno_socialism_ideology_desc:0 "技術家社会主義は、テクノクラシーと社会主義を融合させた体制である。既存の社会主義政策に加えて、科学技術や経済運営、社会政策などの高度な技術的専門知識をもとに政策立案に参画し、その実施に関与する官僚によって、経済・行政が支配される。"
 techno_socialism_ideology_trait:0 "技術家社会主義者"
 
#マルクス＝レーニン主義
 marxism-leninism:0 "マルクス＝レーニン主義"
 marxism-leninism_noun:0 "マルクス＝レーニン主義"
 marxism-leninism_desc:0 "マルクス＝レーニン主義政権"
 marxism-leninism_drift:0 "日毎のマルクス＝レーニン主義への支援"
 marxism-leninism_acceptance:0 "マルクス＝レーニン主義との外交容認"
 marxism-leninism_ideology:0 "マルクス＝レーニン主義"
 marxism-leninism_ideology_desc:0 "マルクス＝レーニン主義とは、個人主義的な自由主義経済や資本主義の弊害に反対し、より平等で公正な社会を目指す思想、運動、体制である。社会主義は広義には社会を組織化することにより人々を支える制度であり、歴史的には社会改良主義、社会民主主義、無政府主義、サンディカリズム、共産主義、国家社会主義なども含まれる。"
 marxism-leninism_ideology_trait:0 "マルクス＝レーニン主義者"
 maoism_ideology:0 "毛沢東主義"
 maoism_ideology_desc:0 ""
 maoism_ideology_trait:0 "毛沢東主義者"
 militant_socialism_ideology:0 "軍国社会主義"
 militant_socialism_ideology_desc:0 ""
 militant_socialism_ideology_trait:0 "軍国社会主義者"
 national_bolshevism_left_ideology:0 "国家ボルシェヴィズム左派"
 national_bolshevism_left_ideology_desc:0 ""
 national_bolshevism_left_ideology_trait:0 "国家ボルシェヴィズム左派"
 national_communism_ideology:0 "民族共産主義"
 national_communism_ideology_desc:0 ""
 national_communism_ideology_trait:0 "民族共産主義者"
 stalinism_ideology:0 "スターリン主義"
 stalinism_ideology_desc:0 "スターリン主義は、ソビエト社会主義共和国連邦の最高指導者を務めたヨシフ・スターリンの発想と実践の総体で、指導者に対する個人崇拝、軍事力や工作活動による暴力的な対外政策、秘密警察の支配を背景とした恐怖政治や大規模な粛清などを特徴とする社会主義を指す。"
 stalinism_ideology_trait:0 "スターリン主義者"
 techno_bolshevism_ideology:0 "技術家ボルシェヴィズム"
 techno_bolshevism_ideology_desc:0 "技術家ボルシェヴィズムとは、テクノクラシーとボルシェヴィズムの間の融合体制である。この体制はアレクセイ・ガースチェフが主張した体制に近い。"
 techno_bolshevism_ideology_trait:0 "技術家ボルシェヴィキ"
 trotskyism_ideology:0 "トロツキー主義"
 trotskyism_ideology_desc:0 "トロツキー主義、または永続革命主義は、レフ・トロツキーによって主張されたマルクス主義および共産主義革命理論である。世界革命による世界社会主義の達成を目指し、多様な政治傾向を含む労働者階級の統一戦線の結成による二重権力の形成から、最終的な労働者階級の権力奪取を目論むこの思想はかつてヨシフ・スターリンによって迫害された。しかしながら、ソビエト連邦の崩壊、及びスターリン主義の敗北はトロツキー主義の復活を許してしまったようだ……"
 trotskyism_ideology_trait:0 "トロツキー主義者"
 
#社会民主主義
 social_democracy:0 "社会民主主義"
 social_democracy_noun:0 "社会民主主義"
 social_democracy_desc:0 "社会民主主義政権"
 social_democracy_drift:0 "日毎の社会民主主義への支援"
 social_democracy_acceptance:0 "社会民主主義との外交容認"
 social_democracy_ideology:0 "社会民主主義"
 social_democracy_ideology_desc:0 "平等及び革新主義者の言う「社会主義国家」を追求すべく、社会民主主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 social_democracy_ideology_trait:0 "社会民主主義者"
 christian_leftist_democracy_ideology:0 "キリスト教左派民主主義"
 christian_leftist_democracy_ideology_desc:0 "キリスト教左派民主主義とは、主にキリスト教の保守的あるいは右派的な宗教的諸価値に対して、進歩的・左翼的な政治的立場を主張する思想である。"
 christian_leftist_democracy_ideology_trait:0 "キリスト教左派民主主義者"
 democratic_socialism_ideology:0 "民主社会主義"
 democratic_socialism_ideology_desc:0 "民主社会主義とは、社会主義と民主主義の両方を支持する思想である。民主社会主義者は、資本主義は自由、平等、連帯という価値観と本質的に相容れないものであると主張している。大半の民主社会主義者は社会主義への漸進的な移行を求めるが、民主社会主義は社会主義を確立するための手段として革命的・改革主義的な政治を支持することができる。"
 democratic_socialism_ideology_trait:0 "民主社会主義者"
 left_populism_ideology:0 "左派大衆主義"
 left_populism_ideology_desc:0 ""
 left_populism_ideology_trait:0 "左派大衆主義者"
 leftist_kemalism_ideology:0 "左派ケマル主義"
 leftist_kemalism_ideology_desc:0 "左派ケマルは多種多様な解釈が存在するケマル主義を社会民主主義などの社会主義的左派的な視点から唱えるイデオロギーである。アタテュルクの治世下では権威的な政治体制による、中央集権的な経済体制が取られてきたが、そのような政治体制から脱却し、より民主的な体制への移行を求める共和人民党内部の派閥からこれまでの政治体制の代替イデオロギーとして左派ケマル主義は定義される。\n\n左派ケマル主義ではケマル主義の大前提である「共和主義」「民族主義」「人民主義」「国家資本主義」「世俗主義」「革命主義からなる「六本の矢」の原則を踏襲しつつ、それらと比較的に馴染みやすい西欧型の社会民主主義からインスピレーションを受けている。"
 leftist_kemalism_ideology_trait:0 "左派ケマル主義者"
 national_social_democracy_ideology:0 "国家社会民主主義"
 national_social_democracy_ideology_desc:0 ""
 national_social_democracy_ideology_trait:0 "国家社会民主主義者"
 popular_front_ideology:0 "人民戦線"
 popular_front_ideology_desc:0 ""
 popular_front_ideology_trait:0 "人民戦線派"
 reformism_ideology:0 "改良主義"
 reformism_ideology_desc:0 "マルクス・レーニン主義と異なり革命や階級闘争を否定して労働組合、労働運動や労使協調による資本主義社会の穏健な「改良」を訴え、労働者に対する福祉や社会保障など社会政策の充実や社会資本の整備を通じて労働者の生活を改善・向上させ、福祉国家を建設することにより「漸進的に社会主義を実現できる」とする思想こそが改良主義である。"
 reformism_ideology_trait:0 "改良主義者"
 
