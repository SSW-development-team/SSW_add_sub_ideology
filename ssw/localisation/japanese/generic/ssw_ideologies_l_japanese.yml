 christian_rightist_democracy_ideology:0 "キリスト教右派民主主義"
 christian_rightist_democracy_ideology_desc:0 "キリスト教右派民主主義とは、結婚や妊娠中絶など伝統的価値観及び法や秩序を重視し、世俗主義や進化論に批判的で、反共のスタンスを取ることが共通点として挙げられる。一方で、社会構造の変動には柔軟に対応し、必ずしも現状維持を志向しない点では保守主義と異なる。"
